syntax = "proto3";

package grpckeystore;

service GRPCKeyStore {

    // OVERVIEW
    //
    // Keys can be established via one of two methods:
    // (1) If the key pair originates from the remote grpc key store,
    // GenerateKey/AssociateKey is used.
    // (2) If the key pair originates from notary, AddKey is used.
    //
    // GenerateKey must always be followed by AssociateKey to
    // fully associate the KeyID for future access by ListKeys and GetKey.
    // AddKey, on the other hand,  is not followed by
    // AssociateKey, since the KeyID is already provided.


    // GenerateKey allows the key store to provide a key it has
    // originated.  This allows a key store to provide signing services
    // and never divulge private key information.
    // (GenerateKey/AssociateKey is an alternative to AddKey)
    rpc GenerateKey (GenerateKeyReq) returns (GenerateKeyRsp) {
    }

    // AssociateKey always follows a successful GenerateKey.  It allows notary to
    // inform the key store the KeyId that is associated with this key
    rpc AssociateKey (AssociateKeyReq) returns (AssociateKeyRsp) {
    }

    // AddKey allows a key generated by Notary to be saved in the key store.
    // AddKey is an alternative to the GenerateKey/AssociateKey sequence.
    rpc AddKey (AddKeyReq) returns (AddKeyRsp) {
    }

    // GetKey retrieves a stored public key from the key store
    rpc GetKey (GetKeyReq) returns (GetKeyRsp) {
    }

    // ListKeys retrieves association data about all keys available in the
    // key store.  It does not return the public key.
    rpc ListKeys (ListKeysReq) returns (ListKeysRsp) {
    }

    // RemoveKey removes a key from the key store.
    rpc RemoveKey (RemoveKeyReq) returns (RemoveKeyRsp) {
    }

    // Sign a message with the specified key
    // The GRPC server is expected to hash the message before
    // signing with the algorithm provided in the SignReq
    rpc Sign (SignReq) returns (SignRsp) {
    }
}

message GenerateKeyReq {
    string Gun = 1;         // see notary/tuf/data/types.go -> GUN type
    string Role = 2;        // see notary/tuf/data/types.go -> TUFTypes
}

message GenerateKeyRsp {
    string RemoteKeyId = 1; // remote key identifier provided by key store server
    bytes PublicKey = 2;    // ASN.1 DER encoded public key provided by key store (NOT base64 encoded)
    string Algorithm = 3;   // see notary/tuf/data/types.go -> Key types
    string SignatureAlgorithm = 4; // see notary/tuf/data/types.go -> Signature types
}

message AssociateKeyReq {
    string RemoteKeyId = 1;
    string KeyId = 2;       // see notary/tuf/data/keys.go ->func (k *TUFKey) ID()
}

message AssociateKeyRsp {
}

message AddKeyReq {
    string KeyId = 1;
    string Gun = 2;
    string Role = 3;
    string Algorithm = 4;
    string SignatureAlgorithm = 5;
    bytes PublicKey = 6;   // ASN.1 DER encoded public key provided by notary (NOT base64 encoded)
    bytes PrivateKey = 7;  // ASN.1 DER encoded private key provided by notary (NOT base64 encoded)
}

message AddKeyRsp {
    string RemoteKeyId = 1;
}

message GetKeyReq {
    string KeyId = 1;
    string RemoteKeyId = 2;
}

message GetKeyRsp {
    string Role = 1;
    string Algorithm = 2;
    string SignatureAlgorithm = 3;
    bytes PublicKey = 4;
}

message ListKeysReq {}

message ListKeysRsp {
    message KeyInfo {
        string KeyId = 1;
        string RemoteKeyId = 2;
        string Gun = 3;
        string Role = 4;

    }
    repeated KeyInfo KeyData = 1;
}

message RemoveKeyReq {
    string KeyId = 1;
    string RemoteKeyId = 2;
}

message RemoveKeyRsp {
}

message SignReq {
    string KeyId = 1;
    string RemoteKeyId = 2;
    string HashAlgorithm = 3; // see notary/const.go -> application wide constants SHA256, SHA512
    bytes Message = 4;
}

message SignRsp {
    bytes Signature = 1; // ASN.1 DER encoded signature or raw ECDSA signature (NOT base64 encoded)
}
